{% extends "bullet_admin/base.html" %}
{% load badmin %}

{% block title %}{% if create %}New venue{% else %}{{ venue.name }}{% endif %}{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <article class="m-8 border rounded-md bg-white shadow-lg overflow-hidden">
            <header class="px-4 py-3 bg-slate-100 border-b flex justify-between items-baseline">
                <h2 class="text-sm tracking-wide text-slate-600 uppercase font-bold">{% if create %}New venue{% else %}Edit venue{% endif %}</h2>
            </header>
            {% admin_form form %}
        </article>

        <div class="my-8 text-center flex flex-row gap-4 justify-center">
            <button type="submit" class="btn-admin bg-blue-600 hover:bg-blue-700">
                <i class="fas fa-save"></i> Save
            </button>
        </div>
    </form>
{% endblock %}
