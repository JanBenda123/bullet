<div class="grow w-full flex flex-col gap-3" id="js_venue_list">
    {% for venue in venues %}
    <button type="submit" name="venue" value="{{ venue.id }}" class="text-left px-8 py-4 bg-gray-50 rounded-md border gap-4 hover:bg-primary-lighter transition-colors hover:border-primary shadow-md">
        <div class="font-bold text-xl">
            {{ venue.venue.name }}
        </div>
        <div>{{ venue.venue.address }}</div>
    </button>
    {% endfor %}
</div>
